<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>密码</td>
    </tr>
    <tr th:each="po:${list}">
        <td th:text="${po.getId()}"></td>
        <td th:text="${po.getUsername()}"></td>
        <td th:text="${po.getPassword()}"></td>
    </tr>
</table>
</body>
</html>
